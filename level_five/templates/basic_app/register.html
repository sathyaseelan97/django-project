{% extends "basic_app/base.html" %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registering!</h1>
    {% else %}
        <h1>Register Here!</h1>
        <h3>Fill out the form</h3>
        
        <!--Since we have to upload multimedia data such as images to the form we have to add the enctype as "multipart/form-data" -->
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Register" >
        </form>
    {% endif %}
</div>
{% endblock %}
